<div class="content">
    <div class ="header">
        <div class="image-container">
            <img class="logo-image" src="assets/icons/logo_with_text.png">
        </div>
    </div>


    <div class="forgot-password-container">
        <div class="forgot-password-headline-container">
            <div class="back-icon-container" routerLink="/login">
                <img class="back-icon" src="assets/icons/arrow_back.png" alt="image of arrow-left icon">
            </div>
            <span class="forgot-password-headline">Passwort <div class="d-none"><br></div>zurücksetzen</span>
        </div>

        <div class="password-notice-container">
            <span class="password-notice">Bitte geben Sie Ihre E-Mail-Adresse ein.</span>
        </div>

        <div class="inputfield-container">
            <img src="assets/icons/email-icon.png" alt="image of mail icon" class="inputfield-image">
            <input type="text" class="inputfield" placeholder="beispielname@email.com" [(ngModel)]="email" name="email">
        </div>

        <div class="we-send-mail-notice-container">
            <span class="we-send-mail-notice">
                Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
            </span>
        </div>


        <div class="button-container">
            <div class="send-mail-button-container">
                <button class="send-mail-button" (click)="sendMailForPassword()">E-Mail senden</button>
            </div>
        </div>
    </div>


    <div class="impressum-datenschutz">
        <div class="impressum-container">
            <a class="impressum" href="">Impressum</a>
        </div>

        <div class="datenschutz-container">
            <a class="datenschutz" href="">Datenschutz</a>
        </div>
    </div>
</div>
