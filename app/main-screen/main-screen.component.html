<app-desktop-header></app-desktop-header>

<section class="chat-section">
    <app-sidebar (openDirectMsg)="toogleThread()"></app-sidebar>
    <app-main-chat [hidden]="sharedService.showDirectMessageView" [threadToogleFromOutside]="OutputToogleThread"  (threadClosed)="hideThreadContainer()" ></app-main-chat>
    <app-direct-chat [hidden]="sharedService.showChannelView "></app-direct-chat>
    <app-main-thread *ngIf="!sharedService.availableThread && !sharedService.showDirectMessageView && !sharedService.hideThreadWhenChangeChannel" (unsubThreadEvent)="toogleThread()"  [@enter]=""></app-main-thread>
</section>
