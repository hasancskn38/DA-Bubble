<div class="log-out-dialog">
    <div class="menu-item" *ngIf="!hideProfil" (click)="showProfil()">
        <span>Profil</span>
    </div>
    <div class="header-container logout-container" (click)="logOut()">
        <i class="material-icons">logout</i>
        <span>Logout</span>
    </div>
</div>
