<div class="content">
    <div class="header">
        <div class="image-container">
            <img class="logo-image" src="assets/icons/logo_with_text.png">
        </div>
    </div>

    <div class="change-password-container">
        <div class="change-password-headline-container">
            <div class="back-icon-container" routerLink="/login">
                <img class="back-icon" src="assets/icons/arrow_back.png" alt="image of arrow-left icon">
            </div>
            <span class="change-password-headline">Passwort ändern</span>
        </div>

        <div class="inputfield-container">
            <img src="assets/icons/password-icon.png" alt="" class="inputfield-image">
            <input type="password" class="inputfield" placeholder="Neues Passwort" [(ngModel)]="newPassword">
        </div>

        <div class="inputfield-container">
            <img src="assets/icons/password-icon.png" alt="" class="inputfield-image">
            <input type="password" class="inputfield" placeholder="Neues Kennwort bestätigen"
                [(ngModel)]="confirmPassword">
        </div>

        <div class="button-container">
            <button class="change-password-button" [disabled]="!passwordsMatch() || newPassword.length < 6"
                (click)="changePassword()">Passwort ändern</button>
        </div>
    </div>

    <div class="impressum-datenschutz">
        <div class="impressum-container">
            <a class="impressum" href="">Impressum</a>
        </div>

        <div class="datenschutz-container">
            <a class="datenschutz" href="">Datenschutz</a>
        </div>
    </div>
</div>
